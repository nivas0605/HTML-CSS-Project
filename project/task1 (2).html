<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-success">Given mark is pass or faill</h2>
      <div class="row">
        <div class="col-1">
          <p class="text-primary">Mark:</p>
        </div>
        <div class="col-2">
          <input type="text" id="mark" class="form-control" onkeyup="check()" />
        </div>
      </div>
      <div class="row">
        <div class="col-2 text-primary">Result:</div>
        <div class="col-4" id="result"></div>
      </div>
      <h2 class="text-success">Pin number is matched or not</h2>
      <div class="row">
        <div class="col-1">
          <p class="text-primary">password:</p>
        </div>
        <div class="col-2">
          <input type="password" id="pwd" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-2 text-primary">confirm password:</div>
        <div class="col-2">
          <input type="password" id="cpwd" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <button type="button" class="btn-primary" onclick="check1()">
            check
          </button>
        </div>
        <div class="col-2" id="result5"></div>
      </div>
      <h2 class="text-success">Given number is positive or negative</h2>
      <div class="row">
        <div class="col-1">
          <p class="text-primary">Number:</p>
        </div>
        <div class="col-2">
          <input
            type="text"
            id="number"
            class="form-control"
            onkeyup="numbercheck()"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-primary">The Given Number is:</div>
        <div class="col-2" id="result1"></div>
      </div>
      <h2 class="text-success">Given number is Odd or Even</h2>
      <div class="row">
        <div class="col-1">
          <p class="text-primary">Number:</p>
        </div>
        <div class="col-2">
          <input
            type="text"
            id="number1"
            class="form-control"
            onkeyup="find()"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-primary">The Given Number is:</div>
        <div class="col-4" id="result2"></div>
      </div>
      <h2 class="text-success">Final Salary</h2>
      <div class="row">
        <div class="col-1">
          <p class="text-primary">Salary:</p>
        </div>
        <div class="col-2">
          <input type="text" id="salary" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <p class="text-primary">Year:</p>
        </div>
        <div class="col-2">
          <input type="number" id="year" class="form-control" />
        </div>
        <div class="row">
          <div class="col-1">
            <p class="text-primary">Final Salary:</p>
          </div>
          <div class="col-2">
            <input type="number" id="result3" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <button class="btn-primary" type="submit" onclick="calculate()">
              calculate
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function check() {
      let mark = Number(document.getElementById("mark").value);
      let result = "";
      if (mark >= 40 && mark <= 100) {
        result = "pass";
      } else if (mark < 40) {
        result = "fail";
      } else if (mark > 100) {
        result = "Enter valid mark";
      } else {
        result = "None";
      }
      document.getElementById("result").innerHTML = result;
    }
    function check1() {
      let password = document.getElementById("pwd").value;
      let conformPassword = document.getElementById("cpwd").value;
      let result = "";
      if (password === conformPassword) {
        result = "matched";
      } else {
        result = "Not matched";
      }
      document.getElementById("result5").innerHTML = result;
    }
    function numbercheck() {
      let number = Number(document.getElementById("number").value);
      let result = "";
      if (number > 0) {
        result = "Positive";
      } else if (number < 0) {
        result = "negative";
      } else {
        result = "none";
      }
      document.getElementById("result1").innerHTML = result;
    }

    function find() {
      let givenNumber = Number(document.getElementById("number1").value);
      let result = "";
      if (givenNumber % 2 == 0) {
        result = "Even Number";
      } else if (givenNumber % 2 != 0) {
        result = "Odd Number";
      } else {
        result = "None";
      }
      document.getElementById("result2").innerHTML = result;
    }

    function calculate() {
      let salary = Number(document.getElementById("salary").value);
      let year = Number(document.getElementById("salary").value);
      let result = "";
      let a = 0;
      if (salary <= 30000 && year >= 3) {
        a = (salary / 100) * 5;
        result = salary + a;
      } else {
        result = salary;
      }
      document.getElementById("result3").value = result;
    }
  </script>
</html>
