<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Demo</title>
</head>

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8N<l+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
/>
    <div class="container">
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col border border-dark p-4" id="north"><button type="button" class="btn btn-success" onclick="makeSignal('north')">North
                    Signal</button></div>
            <div class="col"></div>
        </div>
        <div class="row mt-4">
            <div class="col border border-dark p-4" id="west"><button type="button" class="btn btn-success" onclick="makeSignal('west')">West
                    Signal</button></div>
            <div class="col"></div>
            <div class="col border border-dark p-4" id="east"><button type="button" class="btn btn-success" onclick="makeSignal('east')">East
                    Signal</button></div>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col border border-dark p-4" id="south"><button type="button" class="btn btn-success" onclick="makeSignal('south')">South
                    Signal</button></div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        function makeAllRed() {
            document.getElementById('north').className = "col border border-dark p-4 bg-danger";
            document.getElementById('south').className = "col border border-dark p-4 bg-danger";
            document.getElementById('west').className = "col border border-dark p-4 bg-danger";
            document.getElementById('east').className = "col border border-dark p-4 bg-danger";
        }

        function makeSignal(dir) {
            makeAllRed();
            switch (dir) {
                case 'north':
                    document.getElementById('north').className = "col border border-dark p-4 bg-success";
                    break;
                case 'south':
                    document.getElementById('south').className = "col border border-dark p-4 bg-success";
                    break;
                case 'east':
                    document.getElementById('east').className = "col border border-dark p-4 bg-success";
                    break;
                case 'west':
                    document.getElementById('west').className = "col border border-dark p-4 bg-success";
                    break;
                default:
                    console.log("Invalid Direction...");
            }
        }
    </script>
</body>

</html>
